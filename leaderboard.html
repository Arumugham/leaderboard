<head>
	<title> Leaderboard </title>
</head>
<body>
	<h1> Leaderboard </h1>
	{{> loginButtons}}
	{{> leaderboard}}
</body>
<template name="leaderboard">
<div> Total Count : {{count}} </div>
<ul>
	{{#each player}}
		<li class="player {{selectedClass}} "> {{name}} : {{score}} </li>
	{{/each}}
	<input type="button" class="increment" value="Give 5 Points">
	<input type="button" class="decrement" value="Reduce 5 Points">
	{{ #if showSelectedPlayer}}
		<li> Selected Player: {{ showSelectedPlayer.name }}</li>
	{{/if}}
</ul>
{{> addPlayerForm}}
{{#if currentUser}}
	<input type="button" class="remove" value="Remove Player">
{{/if}}
</template>
<template name="addPlayerForm">
	{{#if currentUser}}
		<form>
			<input type="text" name="playerName">
			<input type="text" name="playerScore">
			<input type="submit" value="Add Player">
		</form>
	{{/if}}
</template>
